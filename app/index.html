<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio for Maja Thunberg - Fullstack Web Developer, artist and musician. Portfolio of previous works, profile description and contact info.">
    <script src="https://kit.fontawesome.com/585054a426.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css\themesberg.css">
    <link rel="stylesheet" href="css\style.css">
    <title>Maja Thunberg</title>
</head>
<body class="body firstDisplay">
    <div class="backgroundWrapper firstDisplay">
        <div class="borderImage firstDisplay" role="button" tabindex="0" aria-label="Load page">
        </div>
        
        <header class="header">
            <!--// TITLE IMAGE -->
            <img 
                src="resources/images/maja_thunberg-300.png" 
                srcset="resources/images/maja_thunberg-300.png 300w,
                        resources/images/maja_thunberg-600.png 600w,
                        resources/images/maja_thunberg-800.png 800w,
                        resources/images/maja_thunberg-large.png 1200w"
                sizes="(min-width: 480px)60w, 40w"
                alt="Maja Thunberg" 
                class="firstDisplay title default"
            />
            <img 
                src="resources/images/maja_thunberg-inv.png"                    
                alt="Maja Thunberg" 
                class="firstDisplay title inverted"
            />
            <div class="colorSwitches">
                <div aria-label="Switch to light mode" id="light" class="colorSwitch" disabled>
                    <img class="colorSwitch" src="resources/images/a-light.png" alt="Letter A on light background">
                </div>
                <div aria-label="Switch to dark mode" id="dark" class="colorSwitch">
                    <img class="colorSwitch" src="resources/images/a-dark.png" alt="Letter A on dark background">
                </div>
            </div>
        </header>
        <nav>
            <button class="menu_button noDisplay" aria-label="Open menu">
                <i class="fas fa-bars fa-lg"></i>
            </button>
            <div class="menu closed noDisplay">
                <ul class="menu_list">
                </ul>
            </div>
            <div class="navBorder firstDisplay"></div>
        </nav>
        <main class="pageContent">
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
    <script src="js/page.js"></script>
    <script src="js/objects.js"></script>
</body>
</html>
